<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <h1 class="main-title">Zosia's Kanban Board</h1>
        <div class = "drag-container">
            <ul class = "drag-list">
                <!--Backlog column-->
                <div class = "drag-column backlog-column">
                    <span class = "header">
                        <h1>Backlog</h1>
                    </span>
                    <div id = "backlog-content" class = "custom-scroll">
                        <ul id = "backlog-list" class = "drag-item-list" ondrop = "drop(event)" ondragover = "allowDrop(event)" ondragenter = "dragEnter(0)"></ul>
                    </div>
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(0)">
                            <span class = "plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(0)">
                            <span>Save Item</span>
                        </div> 
                    </div> 
                    <div class="add-container" contenteditable="true">
                        <div class="add-item"></div>
                    </div>
                </div>
                <!--Progress column-->
                <div class = "drag-column progress-column">
                    <span class = "header">
                        <h1>Progress</h1>
                    </span>
                    <div id = "progress-content" class = "custom-scroll">
                        <ul id = "progress-list" class = "drag-item-list" ondrop = "drop(event)" ondragover = "allowDrop(event)" ondragenter = "dragEnter(1)"></ul>
                    </div>
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(1)">
                            <span class = "plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(1)">
                            <span>Save Item</span>
                        </div>
                    </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>  
                </div>
                <!--Complete column-->
                <div class = "drag-column complete-column">
                    <span class = "header">
                        <h1>Complete</h1>
                    </span>
                    <div id = "complete-content" class = "custom-scroll">
                        <ul id = "complete-list" class = "drag-item-list" ondrop = "drop(event)" ondragover = "allowDrop(event)" ondragenter = "dragEnter(2)"></ul>
                    </div>
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(2)">
                            <span class = "plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(2)">
                            <span>Save Item</span>
                        </div>
                    </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>  
                </div>
                <!--on hold column-->
                <div class = "drag-column on-hold-column">
                    <span class = "header">
                        <h1>On hold</h1>
                    </span>
                    <div id = "on-hold-content" class = "custom-scroll">
                        <ul id = "on-hold-list" class = "drag-item-list" ondrop = "drop(event)" ondragover = "allowDrop(event)" ondragenter = "dragEnter(3)"></ul>
                    </div>
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(3)">
                            <span class = "plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(3)">
                            <span>Save Item</span>
                        </div>
                    </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>  
                </div>
            </ul>
        </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
